<p>registration-form works!</p>
<div>
    <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name.." ngModel>
  
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name.." ngModel>

      <label for="email">Last Name</label>
      <input type="text" id="email" name="email" placeholder="Your email is.." ngModel>

      <p>Please select your age:</p>
      <input type="radio" id="age1" name="age" value="30" ngModel>
      <label for="age1">0 - 30</label><br>
      <input type="radio" id="age2" name="age" value="60" ngModel>
      <label for="age2">31 - 60</label><br>  
      <input type="radio" id="age3" name="age" value="100" ngModel>
      <label for="age3">61 - 100</label><br><br>
         
      <label for="country">Country</label>
      <select id="country" name="country" ngModel>
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
      </select>

      <p>Check the Vehicle(s) you have:</p>
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" ngModel>
      <label for="vehicle1"> I have a bike</label><br>
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" ngModel>
      <label for="vehicle2"> I have a car</label><br>
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" ngModel>
      <label for="vehicle3"> I have a boat</label><br><br>
    
      <input type="submit" value="Submit">
    </form>
  </div>
