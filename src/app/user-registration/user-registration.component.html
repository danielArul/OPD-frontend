<form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
    <label for="name">First Name:</label>
    <input type="text" id="name" name="first_name" placeholder="Your name.." ngModel>

    <label for="name">Last Name:</label>
    <input type="text" id="name" name="last_name" placeholder="Your name.." ngModel>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Your email.." ngModel>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" ngModel><br><br>
    
    <label for="cpassword">Confirm Password:</label>
    <input type="password" id="cpassword" name="cpassword" ngModel>

    <input type="submit" value="Submit">
</form>
